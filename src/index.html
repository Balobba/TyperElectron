<!DOCTYPE html>
<html lang="en">
<head>
  <title>Typer</title>
  <link rel="stylesheet" href="../assets/css/index.css">
  <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
  <h1>Typer App</h1>

  <div class="d-flex justify-content-center text-white" id="optionDiv">

    <form class="typerForm" id="numberForm">
      Number of lines (between 1 and 5):
      <input type="number" class="form-control-sm" name="quantity" min="1" max="5" id="fieldNumber" value="1">
      <button type="button" class="btn btn-secondary" onclick="addFields()">Submit</button>
    </form>

  </div>

  <div class="d-flex justify-content-center text-white">
    <form class="typerForm " id="textForm">
      <!--  <input type="text" name="textName" placeholder="Insert text"> -->
    </form>

  </div>

  <div class="d-flex justify-content-center text-white" id="radioBtnSpeed">

    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
      <label class="form-check-label" for="exampleRadios1">
        Slow
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" checked>
      <label class="form-check-label" for="exampleRadios2">
        Regular
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
      <label class="form-check-label" for="exampleRadios2">
        Fast
      </label>
    </div>
    <div class="form-check disabled">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
      <label class="form-check-label" for="exampleRadios3">
        Ludicrous Speed
      </label>
    </div>
  </div>

  <div class="d-flex justify-content-center text-white">


    <button type="button" class="btn btn-secondary" name="Preview Button" id="previewBtn" disabled>Preview</button>
  </div>

  <script src="./index.js"></script>
</body>
</html>
